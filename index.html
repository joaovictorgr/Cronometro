<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro do Jhon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Poppins:ital,
wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,
900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Cronômetro do Jhon</h1>
        <div class="timer">
            <div class="time" id="minutos">00</div>
            <div class="separador">:</div>
            <div class="time" id="segundos">00</div>
            <div class="separador">:</div>
            <div class="time" id="milisegundos">000</div>
        </div>
        <div class="buttons">
            <button class="btn" id="iniciarBTN">Iniciar</button>
            <button class="btn" id="pauseBTN">Pausar</button>
            <button class="btn" id="continuarBTN">Continuar</button>
            <button class="btn" id="resetarBTN">Resetar</button>
        </div>
    </div>
</body>
</html>
